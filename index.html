    <div class="controls">
        <div class="control-group">
            <label for="fileInput">PNG 업로드</label>
            <input type="file" id="fileInput" accept="image/png">
        </div>
        
        <div class="control-group">
            <label for="patternSelect">패턴 선택</label>
            <select id="patternSelect">
                <option value="radial">방사형 선</option>
                <option value="concentric">동심원</option>
                <option value="grid">격자 왜곡</option>
                <option value="wave">물결 패턴</option>
                <option value="spiral">나선형</option>
                <option value="moire">모아레</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="densitySlider">패턴 밀도: <span id="densityValue">50</span></label>
            <input type="range" id="densitySlider" min="10" max="100" value="50">
        </div>
        
        <div class="control-group">
            <label for="colorPicker">패턴 색상</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        
        <div class="control-group">
            <button id="downloadBtn" disabled>다운로드</button>
        </div>
    </div>
    
    <div id="canvas-container">
        <div class="empty-state">PNG 이미지를 업로드하세요</div>
    </div>
</div>

<script>
    // p5.js 인스턴스 모드
    const sketch = (p) => {
        let img;
        let patternType = 'radial';
        let density = 50;
        let patternColor;
        let canvasCreated = false;

        p.setup = () => {
            p.noLoop();
        };

        p.draw = () => {
            if (!img) return;
            
            p.clear();
            p.background(255);
            
            // 마스크 영역 내부에만 패턴 그리기
            drawPattern();
            
            // 원본 윤곽선 다시 그리기
            p.image(img, 0, 0);
        };

        function drawPattern() {
            p.push();
            
            // 마스크 적용
            img.loadPixels();
            p.loadPixels();
            
            let centerX = p.width / 2;
            let centerY = p.height / 2;
            
            // 패턴별 그리기
            p.stroke(patternColor);
            p.strokeWeight(1);
            p.noFill();
            
            switch(patternType) {
                case 'radial':
                    drawRadialPattern(centerX, centerY);
                    break;
                case 'concentric':
                    drawConcentricPattern(centerX, centerY);
                    break;
                case 'grid':
                    drawGridPattern(centerX, centerY);
                    break;
                case 'wave':
                    drawWavePattern(centerX, centerY);
                    break;
                case 'spiral':
                    drawSpiralPattern(centerX, centerY);
                    break;
                case 'moire':
                    drawMoirePattern(centerX, centerY);
                    break;
            }
            
            p.pop();
        }

        function isInsideMask(x, y) {
            if (x < 0 || x >= img.width || y < 0 || y >= img.height) return false;
            let index = (p.floor(y) * img.width + p.floor(x)) * 4;
            let alpha = img.pixels[index + 3];
            return alpha > 128;
        }

        function drawRadialPattern(cx, cy) {
            let maxDist = p.dist(0, 0, p.width, p.height);
            let numLines = density;
            
            for (let i = 0; i < numLines; i++) {
                let angle = p.TWO_PI * i / numLines;
                let x1 = cx;
                let y1 = cy;
                let x2 = cx + p.cos(angle) * maxDist;
                let y2 = cy + p.sin(angle) * maxDist;
                
                drawMaskedLine(x1, y1, x2, y2);
            }
        }

        function drawConcentricPattern(cx, cy) {
            let maxDist = p.dist(0, 0, p.width, p.height) / 2;
            let spacing = p.map(density, 10, 100, 30, 5);
            
            for (let r = spacing; r < maxDist; r += spacing) {
                // 거리에 따라 간격 변화 (입체감)
                let variation = p.sin(r * 0.05) * 5;
                drawMaskedCircle(cx, cy, r + variation);
            }
        }

        function drawGridPattern(cx, cy) {
            let spacing = p.map(density, 10, 100, 40, 10);
            
            // 수직선
            for (let x = 0; x < p.width; x += spacing) {
                for (let y = 0; y < p.height - 1; y++) {
                    if (isInsideMask(x, y) && isInsideMask(x, y + 1)) {
                        let distFromCenter = p.dist(x, y, cx, cy);
                        let maxDist = p.dist(0, 0, p.width, p.height) / 2;
                        let warp = p.map(distFromCenter, 0, maxDist, 0, 20);
                        let offsetX = p.sin(y * 0.1) * warp;
                        
                        p.line(x + offsetX, y, x + offsetX, y + 1);
                    }
                }
            }
            
            // 수평선
            for (let y = 0; y < p.height; y += spacing) {
                for (let x = 0; x < p.width - 1; x++) {
                    if (isInsideMask(x, y) && isInsideMask(x + 1, y)) {
                        let distFromCenter = p.dist(x, y, cx, cy);
                        let maxDist = p.dist(0, 0, p.width, p.height) / 2;
                        let warp = p.map(distFromCenter, 0, maxDist, 0, 20);
                        let offsetY = p.sin(x * 0.1) * warp;
                        
                        p.line(x, y + offsetY, x + 1, y + offsetY);
                    }
                }
            }
        }

        function drawWavePattern(cx, cy) {
            let spacing = p.map(density, 10, 100, 20, 5);
            
            for (let y = 0; y < p.height; y += spacing) {
                p.beginShape();
                for (let x = 0; x < p.width; x++) {
                    if (isInsideMask(x, y)) {
                        let distFromCenter = p.dist(x, y, cx, cy);
                        let wave = p.sin(distFromCenter * 0.05 + x * 0.1) * 10;
                        p.vertex(x, y + wave);
                    }
                }
                p.endShape();
            }
        }

        function drawSpiralPattern(cx, cy) {
            let maxDist = p.dist(0, 0, p.width, p.height);
            let numSpirals = p.map(density, 10, 100, 3, 10);
            
            for (let s = 0; s < numSpirals; s++) {
                p.beginShape();
                let startAngle = p.TWO_PI * s / numSpirals;
                
                for (let r = 0; r < maxDist; r += 2) {
                    let angle = startAngle + r * 0.1;
                    let x = cx + p.cos(angle) * r;
                    let y = cy + p.sin(angle) * r;
                    
                    if (isInsideMask(x, y)) {
                        p.vertex(x, y);
                    }
                }
                p.endShape();
            }
        }

        function drawMoirePattern(cx, cy) {
            let spacing = p.map(density, 10, 100, 30, 10);
            
            // 첫 번째 레이어
            for (let i = 0; i < p.width; i += spacing) {
                drawMaskedLine(i, 0, i, p.height);
            }
            
            // 두 번째 레이어 (약간 회전)
            p.push();
            p.translate(cx, cy);
            p.rotate(p.PI / 12);
            p.translate(-cx, -cy);
            for (let i = 0; i < p.width; i += spacing) {
                drawMaskedLine(i, 0, i, p.height);
            }
            p.pop();
        }

        function drawMaskedLine(x1, y1, x2, y2) {
            let steps = p.dist(x1, y1, x2, y2);
            for (let i = 0; i < steps; i++) {
                let x = p.lerp(x1, x2, i / steps);
                let y = p.lerp(y1, y2, i / steps);
                
                if (isInsideMask(x, y)) {
                    p.point(x, y);
                }
            }
        }

        function drawMaskedCircle(cx, cy, radius) {
            let steps = radius * p.TWO_PI / 2;
            p.beginShape();
            for (let i = 0; i < steps; i++) {
                let angle = p.TWO_PI * i / steps;
                let x = cx + p.cos(angle) * radius;
                let y = cy + p.sin(angle) * radius;
                
                if (isInsideMask(x, y)) {
                    p.vertex(x, y);
                }
            }
            p.endShape(p.CLOSE);
        }

        // UI 컨트롤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            let file = e.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(event) {
                    p.loadImage(event.target.result, function(loadedImg) {
                        img = loadedImg;
                        
                        // 캔버스 생성 또는 리사이즈
                        if (!canvasCreated) {
                            let canvas = p.createCanvas(img.width, img.height);
                            canvas.parent('canvas-container');
                            document.querySelector('.empty-state').style.display = 'none';
                            canvasCreated = true;
                        } else {
                            p.resizeCanvas(img.width, img.height);
                        }
                        
                        document.getElementById('downloadBtn').disabled = false;
                        p.redraw();
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('patternSelect').addEventListener('change', function(e) {
            patternType = e.target.value;
            if (img) p.redraw();
        });

        document.getElementById('densitySlider').addEventListener('input', function(e) {
            density = parseInt(e.target.value);
            document.getElementById('densityValue').textContent = density;
            if (img) p.redraw();
        });

        document.getElementById('colorPicker').addEventListener('input', function(e) {
            patternColor = p.color(e.target.value);
            if (img) p.redraw();
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            p.saveCanvas('op-art', 'png');
        });

        // 초기 색상 설정
        patternColor = p.color('#000000');
    };

    // p5 인스턴스 생성
    new p5(sketch);
</script>
